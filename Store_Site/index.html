<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інтернет Магазин</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Мій Магазин</a>
            <div class="d-flex">
                <a class="btn btn-primary" href="/basket">Кошик (<span id="basket-count">0</span>)</a>
            </div>
        </div>
    </nav>
</header>

<main class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <h3>Категорії</h3>
            <ul id="categories-list" class="list-group">
                <li class="list-group-item" data-category="flowers"><a href="/flowers">Квіти</a></li>
                <li class="list-group-item"><a href="/electronics">Електроніка</a></li>
                <li class="list-group-item"><a href="/books">Книги</a></li>
            </ul>
        </div>
        <div class="col-md-6">  
            <h3>Товари категорії</h3>
            <div id="middle-block">
                <a href="/product/1" data-product-id="1"></a>
                <a href="/product/2" data-product-id="2"></a>
                <a href="/product/3" data-product-id="3"></a>
                <a href="/product/4" data-product-id="4"></a>
                <a href="/product/5" data-product-id="5"></a>
                <a href="/product/6" data-product-id="6"></a>
                <a href="/product/7" data-product-id="7"></a>
                <a href="/product/8" data-product-id="8"></a>
                <a href="/product/9" data-product-id="9"></a>

            </div>
        </div>
        <div class="col-md-3">
            <div id="selected-product-info"></div>
       
        </div>
    </div>
</main>

<script type="module" src="script.js"></script>
</body>
</html>
